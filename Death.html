<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEATH_RATE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <style>
        body{
            background-color: #f8f9fa;
            font-family:'Segoe UI','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:#333;
            background-image: url('heart_image.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
      }
      .form-label {
           font-weight: bold;
           color: #495057;
      }
      .form-control {
           border-radius: 8px;
           padding: 12px;

      }

      .form-control:focus {
          border-color: #80bdff;
          box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .btn-primary {
          padding: 10px 0;
          font-size: 1.2rem;
          background-color: #007bff;
          border: none;
          border-radius: 8px;
      }
      .btn-primary:hover {
          background-color: #0056b3;
      }
      .alert-success {
          font-size: 1.2rem;
          font-weight: bold;
      }
      </style>

    

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Death Rate Model</h1>
        {% if result %}
        <div class="alert alert-sucess text-center">
            {{result}}
        </div>
        {% endif %}

        <form
            method="post"
            action="/predict"
            class="bg-light p-4 rounded shadow-sm">

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                    type="text"
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Enter age"/>

            </div>

            <div class="mb-3">
                <label for="anaemia" class="form-label">Anaemia</label>
                <input
                    type="text"
                    class="form-control"
                    id="anaemia"
                    name="anaemia"
                    placeholder="Enter decrease of RBC"/>

            </div>

             <div class="mb-3">
                <label for="cpk" class="form-label">Creatinine_phosphokinase</label>
                <input
                    type="text"
                    class="form-control"
                    id="cpk"
                    name="cpk"
                    placeholder="Enter level of cpk"/>

            </div>
            <div class="mb-3">
                <label for="diabetes" class="form-label">Diabetes</label>
                <input
                    type="text"
                    class="form-control"
                    id="diabetes"
                    name="diabetes"
                    placeholder="Enter daibetes value"/>

            </div>

            <div class="mb-3">
                <label for="ejection" class="form-label">Ejection_fraction </label>
                <input
                    type="text"
                    class="form-control"
                    id="ejection"
                    name="ejection"
                    placeholder="Enter level of cpk"/>

            </div>

            
            <div class="mb-3">
                <label for="high_bp" class="form-label">High_blood_pressure </label>
                <input
                    type="text"
                    class="form-control"
                    id="high_bp"
                    name="high_bp"
                    placeholder="Enter level of bp"/>

            </div>

            
            <div class="mb-3">
                <label for="platelets" class="form-label">Platelets </label>
                <input
                    type="text"
                    class="form-control"
                    id="platelets"
                    name="platelets"
                    placeholder="Enter platelets in blood"/>

            </div>

            <div class="mb-3">
                <label for="serum_C" class="form-label">Serum_creatinine </label>
                <input
                    type="text"
                    class="form-control"
                    id="serum_c"
                    name="serum_c"
                    placeholder="Enter platelets in blood"/>

            </div>

            
            <div class="mb-3">
                <label for="serum_Na" class="form-label">Serum_sodium </label>
                <input
                    type="text"
                    class="form-control"
                    id="serum_Na"
                    name="serum_Na"
                    placeholder="Enter serum sodium in blood"/>

            </div>

            
            <div class="mb-3">
                <label for="sex" class="form-label">sex</label>
                <input
                    type="text"
                    class="form-control"
                    id="sex"
                    name="sex"
                    placeholder="Enter man or woman"/>

            </div>

            <div class="mb-3">
                <label for="smoking" class="form-label">Smoking</label>
                <input
                    type="text"
                    class="form-control"
                    id="smoking"
                    name="smoking"
                    placeholder="Enter level of smoking"/>

            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input
                    type="text"
                    class="form-control"
                    id="time"
                    name="time"
                    placeholder="Enter days"/>

            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">
                    Predict
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
